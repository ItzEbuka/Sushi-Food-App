<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushi Food App</title>
    <link rel="stylesheet" href="menu.css" />
  </head>
  <body>
    <header>
      <nav>
        <p class="sushi-food-logo">Sushi Food</p>
        <a class="a-link" href="index.html">Home </a>
        <a class="m-link" href="menu.html"> Menu</a>
        <a class="s-link" href="cart.html"> Shopping</a>
      </nav>
    </header>
    <div class="sidebar">
      <img class="home" src="./Icons/home_white_24dp.svg" alt="Home Icon" />
      <div class="cart-container">
        <img
          class="restaurant-menu"
          src="./Icons/restaurant_menu_black_24dp.svg"
          alt="Restaurant home Icon"
        />
      </div>

      <img
        class="cart"
        src="./Icons/shopping_cart_white_24dp.svg"
        alt="shooping cart Icon"
      />

      <img
        class="location"
        src="./Icons/location_on_white_24dp.svg"
        alt="Location Icon"
      />
      <img
        class="exit"
        src="./Icons/exit_to_app_white_24dp.svg"
        alt="Exit Icon"
      />
    </div>
    <h2 class="sushi-text">SUSHI FOOD</h2>
    <section class="food-container">
      <div class="food1">
        <img
          class="food-img"
          src="./Images/rectangle_11.png"
          alt="food picture"
        />
        <p class="food-text">Pancakes</p>
      </div>
      <div class="food1">
        <img
          class="food-img"
          src="./Images/rectangle_10.png"
          alt="food picture"
        />
        <p class="food-text">Yin & Yang</p>
      </div>
      <div class="food1">
        <img
          class="food-img"
          src="./Images/rectangle_12.png"
          alt="food picture"
        />
        <p class="food-text">Racheros (Tofu)</p>
      </div>
      <div class="food1">
        <img
          class="food-img"
          src="./Images/rectangle_13-1.png"
          alt="food picture"
        />
        <p class="food-text">Huevos Rancheros</p>
      </div>
      <div class="food1">
        <img
          class="food-img"
          src="./Images/rectangle_14.png"
          alt="food picture"
        />
        <p class="food-text">Breakkie Roll</p>
      </div>
      <div class="food1">
        <img
          class="food-img"
          src="./Images/rectangle_15.png"
          alt="food picture"
        />
        <p class="food-text">Breakkie Roll</p>
      </div>
      <div class="food1">
        <img
          class="food-img"
          src="./Images/rectangle_9.png"
          alt="food picture"
        />
        <p class="food-text">Smashed Avo</p>
      </div>
      <div class="food1">
        <img
          class="food-img"
          src="./Images/rectangle_11.png"
          alt="food picture"
        />
        <p class="food-text">Pancakes</p>
      </div>
    </section>
    <section class="button-section">
      <div class="button-div">
        <button class="button">MORE</button>
      </div>
    </section>
    <br />
    <p class="copyright">Copyright 2021 Sushi Restaurant</p>
  </body>
</html>
