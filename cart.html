<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushi Food App</title>
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <nav>
      <p class="sushi-food-logo">Sushi Food</p>
      <a class="a-link" href="index.html">Home </a>
      <a class="m-link" href="menu.html"> Menu</a>
      <a class="s-link" href="cart.html"> Shopping</a>
    </nav>
    <div class="sidebar">
      <img class="home" src="./Icons/home_white_24dp.svg" alt="Home Icon" />
      <img
        class="restaurant-menu"
        src="./Icons/restaurant_menu_white_24dp.svg"
        alt="Restaurant home Icon"
      />
      <div class="cart-container">
        <img
          class="cart"
          src="./Icons/shopping_cart_black_24dp.svg"
          alt="shooping cart Icon"
        />
      </div>
      <img
        class="location"
        src="/Icons/location_on_white_24dp.svg"
        alt="Location Icon"
      />
      <img
        class="exit"
        src="/Icons/exit_to_app_white_24dp.svg"
        alt="Exit Icon"
      />
    </div>
    <div class="cart-div">
      <h2 class="cart-text">CART</h2>
    </div>
    <section class="body-section">
      <section class="food-section">
        <div class="food-options">
          <div class="first-option">
            <img class="food1" src="Images/rectangle_9.png" alt="Food type" />
            <p class="food-text">Smashed Avo <br />$20.00</p>
            <img
              class="remove-icon"
              src="Icons/remove_black_24dp.svg"
              alt="remove icon"
            />
            <div class="box">1</div>
            <img
              class="add-icon"
              src="Icons/add_black_24dp.svg"
              alt="add icon"
            />
            <img
              class="clear-icon"
              src="Icons/clear_black_24dp.svg"
              alt="clear icon"
            />
          </div>
          <div class="first-option">
            <img class="food1" src="Images/rectangle_10.png" alt="Food type" />
            <p class="food-text">Yin & Yang <br />$10.00</p>
            <img
              class="remove-icon2"
              src="./Icons/remove_black_24dp.svg"
              alt="remove icon"
            />
            <div class="box">1</div>
            <img
              class="add-icon"
              src="./Icons/add_black_24dp.svg"
              alt="add icon"
            />
            <img
              class="clear-icon"
              src="./Icons/clear_black_24dp.svg"
              alt="clear icon"
            />
          </div>
          <div class="first-option">
            <img
              class="food1"
              src="./Images/rectangle_11.png"
              alt="Food type"
            />
            <p class="food-text">Pancakes <br />$25.00</p>
            <img
              class="remove-icon3"
              src="./Icons/remove_black_24dp.svg"
              alt="remove icon"
            />
            <div class="box">1</div>
            <img
              class="add-icon"
              src="./Icons/add_black_24dp.svg"
              alt="add icon"
            />
            <img
              class="clear-icon"
              src="./Icons/clear_black_24dp.svg"
              alt="clear icon"
            />
          </div>
          <div class="first-option">
            <img
              class="food2"
              src="./Images/rectangle_12.png"
              alt="Food type"
            />
            <p class="tofu">Rancheros (Tofu) <br />$25.00</p>
            <img
              class="remove-icon"
              src="./Icons/remove_black_24dp.svg"
              alt="remove icon"
            />
            <div class="box">1</div>
            <img
              class="add-icon"
              src="./Icons/add_black_24dp.svg"
              alt="add icon"
            />
            <img
              class="clear-icon"
              src="./Icons/clear_black_24dp.svg"
              alt="clear icon"
            />
          </div>
        </div>
      </section>
      <section class="last-section">
        <div class="top-section">
          <p class="subtotal-heading">Your Subtotal</p>
          <p class="subtotal-text">Subtotal $80.00</p>
          <button class="confirm-button">Confirm Order</button>
        </div>
        <div class="bottom-section">
          <p class="promo-text">Promo Code</p>
          <input type="text" placeholder="enter promo code" /> <br />
          <button class="apply-button">Apply</button>
        </div>
        <br />
        <br />
        <br />
        <br />
        <br />
      </section>
    </section>
  </body>
</html>
